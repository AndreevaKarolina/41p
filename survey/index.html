<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Опрос</h1>
    <form>
        <fieldset>
            <div>
                <label for="name">Ваше имя</label>
                <br /><input type="text" id="name" /></div>
            <div>
                <label for="phone">Номер телефона</label>
                <br /><input type="text" id="phone" /></div>
            <div>
                <label for="nickname">Кличка питомца</label>
                <br /><input type="text" id="nickname" /></div>
        </fieldset>
        <div>
            <label for="breed">Порода питомца</label>
            <br /><select id="breed">
                <option value="1">Метис</option>
                <option value="2">Британская</option>
                <option value="3">Шотландская</option>
                <option value="4">Русская голубая</option>
                <option value="5">Ориентальная</option>
                <option value="6">Персидская</option>
                <option value="7">Сфинкс</option>
                <option value="8">Другое</option>
            </select></div>
        <div>
            <label for="gender">Пол питомца</label>
            <br />Женский<input type="radio" id="gender" name="sex"> <br />Мужской<input type="radio" name="sex"></div>
        <div>
            <label for="food">Чем питается</label>
            <br />Сухой корм<input type="checkbox" id="food">
            <br />Влажный корм<input type="checkbox">
            <br />Натуральный корм<input type="checkbox"></div>
        <div>
            <label for="comment">Комментарий</label>
            <br /> <textarea id="comment" rows="10"></textarea> </div>
        <div>
            <label for="photo">Фото питомца</label>
            <br /><input type="file" id="photo"></div>
        <div>
            <button>Сохранить</button></div>
    </form>
</body>

</html>
